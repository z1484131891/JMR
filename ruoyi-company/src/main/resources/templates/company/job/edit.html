<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改企业岗位管理3.0')" />
    <th:block th:include="include :: datetimepicker-css" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-job-edit" th:object="${jmrJob}">
<!--            <input th:field="*{jPoId}" class="form-control" type="text" required>-->

            <input name="jId" th:field="*{jId}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招聘岗位：</label>
                <div class="col-sm-8">
                    <select name="jPoId" class="form-control m-b" required th:with="aa=${@Company_JmrPositionServiceImplCompany.selectJmrPositionList(null)}">
                        <option value="">所有</option>
                        <option th:each="message:${aa}" th:selected="${message.pId} eq *{jPoId}" th:value="${message.getpId()}" th:text="${message.getpName()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">性别要求：</label>
                <div class="col-sm-8">
                    <select name="jSex" class="form-control m-b" th:with="type=${@dict.getType('sex_company')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{jSex}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">学历要求：</label>
                <div class="col-sm-8">
                    <select name="jEHistory" class="form-control m-b" th:with="type=${@dict.getType('s_e_history')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{jEHistory}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">招聘院校层次：</label>
                <div class="col-sm-8">
                    <select name="jCLevel" class="form-control m-b" th:with="type=${@dict.getType('s_c_level')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{jCLevel}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">外语水平：</label>
                <div class="col-sm-8">
                    <select name="jFLanguage" class="form-control m-b" th:with="type=${@dict.getType('s_f_language')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{jFLanguage}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">专业要求：</label>
                <div class="col-sm-8">
                    <select name="jPrId" class="form-control m-b" required th:with="profession=${@JmrProfessionServiceImpl.selectJmrProfessionList()}">
                        <option value="">所有</option>
                        <option th:each="pro:${profession}" th:selected="${pro.id} eq *{jPrId}" th:value="${pro.getId()}" th:text="${pro.getPsclass()}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">薪资范围：</label>
                <div class="col-sm-8">
                    <select name="jSRange" class="form-control m-b" th:with="type=${@dict.getType('s_s_range')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{jSRange}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">就业意向地：</label>
                <div class="col-sm-8">
                    <select name="jECity" class="form-control m-b" th:with="type=${@dict.getType('s_e_city')}" required>
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{jECity}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label is-required">岗位要求：</label>
                <div class="col-sm-8">
                    <input name="jPRequire" th:field="*{jPRequire}" class="form-control" type="text" required>
<!--                    <textarea name="jPRequire" class="form-control" required>[[*{jPRequire}]]</textarea>-->
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">福利待遇：</label>
                <div class="col-sm-8">
<!--                    <input name="jWelfare" th:field="*{jWelfare}" class="form-control" type="text" required>-->
                    <textarea name="jWelfare" class="form-control" required rows="8">[[*{jWelfare}]]</textarea>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">需求人数：</label>
                <div class="col-sm-8">
                    <input name="jNeedNumber" th:field="*{jNeedNumber}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">备注：</label>
                <div class="col-sm-8">
                    <input name="jRemark" th:field="*{jRemark}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">开始时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="jBegin" th:value="${#dates.format(companyJmrJob.jBegin, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">过期时间：</label>
                <div class="col-sm-8">
                    <div class="input-group date">
                        <input name="jExpire" th:value="${#dates.format(companyJmrJob.jExpire, 'yyyy-MM-dd')}" class="form-control" placeholder="yyyy-MM-dd" type="text" required>
                        <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                    </div>
                </div>
            </div>
<!--            <div class="form-group">    -->
<!--                <label class="col-sm-3 control-label is-required">企业id：</label>-->
<!--                <div class="col-sm-8">-->
<!--                    <input readonly="readonly" name="jCId" th:text="${type.cName}" th:with="type=${@JmrCompanyService.selectJmrCompanyById(*{jCId})}" class="form-control" type="text" required>-->
<!--                </div>-->
<!--            </div>-->
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <th:block th:include="include :: datetimepicker-js" />
    <script th:inline="javascript">
        var prefix = ctx + "company/job";
        $("#form-job-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-job-edit').serialize());
            }
        }

        $("input[name='jBegin']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });

        $("input[name='jExpire']").datetimepicker({
            format: "yyyy-mm-dd",
            minView: "month",
            autoclose: true
        });
    </script>
</body>
</html>
