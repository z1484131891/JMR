<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('公司详情')" />
</head>

<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-company-edit" th:object="${jmrJob}">
        <input name="cId" th:field="*{cId}" type="hidden">
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">企业名称：</label>
            <div class="col-sm-8">
                <input name="cName" th:field="*{cName}" class="form-control" type="text" required disabled="disabled">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-3 control-label is-required">统一社会信用代码：</label>
            <div class="col-sm-8">
                <input name="cSCode" th:field="*{cSCode}" class="form-control" type="text" required disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">企业简介：</label>
            <div class="col-sm-8">
                <textarea name="cDescription" class="form-control" required disabled="disabled" rows="8">[[*{cDescription}]]</textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系人：</label>
            <div class="col-sm-8">
                <input name="cContact" th:field="*{cContact}" class="form-control" type="text" required disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">联系电话：</label>
            <div class="col-sm-8">
                <input name="cTelephone" th:field="*{cTelephone}" class="form-control" type="text" required disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">邮箱：</label>
            <div class="col-sm-8">
                <input name="cEmail" th:field="*{cEmail}" class="form-control" type="text" required disabled="disabled">
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer" />
<script th:inline="javascript">
    var prefix = ctx + "job/work";

    function submitHandler() {
        $.modal.close();
    }
</script>
</body>
</html>
